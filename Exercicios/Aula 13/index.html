<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML = `Seu nome completo é: ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras<br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o primeiro indice da letra "a" do seu nome? ${nome.indexOf('a')}<br />`;
        document.body.innerHTML += `Qual o último índice da letra "a" do seu nome? ${nome.lastIndexOf('a')}<br />`;
        document.body.innerHTML += `Quantas vezes a letra "a" aparece em seu nome? ${nome.split('a').length -1}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.substring(nome.length -3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
        document.body.innerHTML += `Seu nome com letras maiusculas são: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minusculas são: ${nome.toLowerCase()}`;
    </script>
</body>
</html>
